<!DOCTYPE html>

<head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
    }

    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        position: relative;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    #background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image: url('https://img.picgo.net/2025/04/11/PkKNT35Ufzvy_17070318020985ee9b67a8ea96c77.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    #main-container {
        width: 100%;
        min-height: 100%;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        height: calc(100vh - 50px);
        padding-bottom: 50px;
    }

    /* 底部导航栏 */
    #bottom-nav {
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;

    }

    .nav-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #999;
        width: 33.33%;
        height: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-button i {
        font-size: 20px;
        margin-bottom: 4px;
    }

    .nav-button span {
        font-size: 12px;
    }

    .nav-active {
        color: #f04949;
    }

    /* 内容区域样式 */
    .content-section {
        display: none;
        width: 100%;
        padding: 100px;
        padding-bottom: 200px;
        padding: 0;
        color: #fff;
    }

    .content-section.active {
        display: block;
    }



    /* 公告 */
    .announcement {

        height: 250px;
        margin: 20% 5%;
        position: fixed;
        z-index: 999;
        padding: 20px;
        overflow: hidden;
    }

    .announcement_active {
        display: none;
    }



    .announcementButton {
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        font-size: 14px;
        align-self: center;
        /* 按钮居中对齐 */
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .math-notebook {
        /* 背景色 */
        background-image: linear-gradient(to bottom, rgba(206, 206, 206, 0.408) 5%, transparent 5%);
        background-repeat: repeat;
        background-size: 10% 20px;

        border-radius: 8px;
        /* 边角圆润 */
    }
</style>

<style>
    /* =================开始====================== */
    /* 便利贴样式，用于书写文档 */
    .stickyNotes {
        background-color: rgb(255, 255, 102);
        border-radius: 10px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
        /* 轻微阴影 */
        transform: rotate(5deg);
        width: 90%;
        margin-left: 0 5%;
    }

    /* 钉子 */
    .stickyNotes_nail {
        width: 20px;
        height: 20px;
        background-color: rgb(252, 89, 89);
        position: absolute;
        top: 1px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 40px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9), inset -1px -1px 1px rgba(255, 255, 255, 1);
    }

    /* 钉子针 */
    .stickyNotes_nail_zhen {
        width: 12px;
        height: 3px;
        background-color: rgb(0, 0, 0);
        position: absolute;
        top: 20px;
        left: 50%;
        transform: rotate(60deg);
        z-index: -1;
    }

    /* ===================结束==================== */
</style>

        <style>
            .search-container {

            .search-input {

            }



            .search-button {

                background: linear-gradient(135deg, #ff5e62, #ff9966);
                color: white;
                border: none;
                border-radius: 0 25px 25px 0;
                cursor: pointer;
                font-size: 16px;

                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;

            .search-button:hover {

                transform: translateY(-2px);

            }

            .recent-search {
                margin: 15px 20px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .recent-search-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
                font-size: 14px;
                color: #eb6259;
            }

            .recent-search-title {
                font-weight: bold;
            }

            .clear-history {
                color: #ffffff;
                cursor: pointer;
                font-size: 12px;
                font-weight: bold;
                background: linear-gradient(135deg, #ff5e62, #ff9966);
                border-radius: 15px;
                padding: 3px 7px;
                border: none;
            }

            .clear-AI {
                color: #ffffff;
                cursor: pointer;
                font-size: 12px;
                font-weight: bold;
                background: linear-gradient(125deg, #ff5e62, #ff9966);
                border-radius: 15px;

            .media-grid {

            }

            .media-card {
                background-color: rgb(255, 255, 255);
                border-radius: 10px;
                overflow: hidden;
                margin: 0 2px;

            }

            .media-image {

            }

            .media-title {

                font-size: 14px;
                background-size: 16px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);

            }
        </style>
        <!-- 搜索 -->
        <div id="search-section" class="content-section active">
            <div class="search-container">
                <input type="text" placeholder="搜索影视资源..." class="search-input">

            </div>
            <select class="source-select">
                <option value="1" disabled selected>点击选择搜索源</option>

            <!-- 最近搜索关键词 -->

                    <button class="clear-AI">AI推荐</button>

                </div>

            </div>
            <!-- 搜索结果 -->
            <div class="search-results">

                <!-- 影视推荐 -->
                <div class="media-grid">

                        <img src="https://img.picgo.net/2025/04/11/GsWwJ8qQUAqD_1740639963384332315e3baafa765.jpeg"

        <!-- 搜索js -->
        <script>
            // 获取历史搜索关键词,打开页面即执行
            fetch('https://api.sheep.com/sheep/VidSheep/api/?keywords=all')
                .then(response => response.json())
                .then(data => {
                    // 将data.data.array中的数据添加到搜索历史列表中
                    const searchHistory = document.querySelector('.recent-keywords');
                    data.data.array.forEach(keyword => {
                        searchHistory.innerHTML += `<span class="keyword-item">\${keyword}</span>`;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                })

            // 删除历史记录
            const clearHistory = document.querySelector('.clear-history');
            clearHistory.addEventListener('click', () => {
                fetch('https://api.sheep.com/sheep/VidSheep/api/?keywords=clear')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.data.information);
                        // 清空搜索历史UI
                        searchHistory.innerHTML = '';
                    })
                    .catch(error => {
                        console.error('清除历史记录失败:', error);
                    });
            });


            // 搜索
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const sourceSelect = document.querySelector('.source-select');

            searchButton.addEventListener('click', () => {
                const searchWord = searchInput.value;
                const sourceValue = sourceSelect.value;


                if (searchWord.trim() !== '' && searchWord.trim().length <= 20) {
                    // 将搜索历史添加到搜索历史列表中最前
                    const searchHistory = document.querySelector('.recent-keywords');
                    searchHistory.innerHTML = `<span class="keyword-item">${searchWord}</span>` + searchHistory.innerHTML;

                    //清除搜索框内容
                    searchInput.value = '';

                    // 发送搜索请求
                    fetch(`https://api.sheep.com/sheep/VidSheep/api/?search=${sourceValue}&searchword=${encodeURIComponent(searchWord)}`)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data.data.information);
                            // 这里可以处理搜索结果
                        })
                        .catch(error => {
                            console.error('搜索请求出错:', error);
                        });
                }
            });

            //点击搜索历史词加入搜索框
            const searchHistory = document.querySelector('.recent-keywords');
            searchHistory.addEventListener('click', (e) => {
                // 只有当点击的是关键词元素时才将其添加到搜索框
                if (e.target.classList.contains('keyword-item')) {
                    searchInput.value = e.target.textContent;
                }
            });
        </script>

            <div class="nav-button" id="listBtn" onclick="showSection('list')">

    <script>
        //api数据定义
        const announcement = 1; //1的时候显示公告,0则隐藏


        //公告是否展示
        if (announcement === 1) {
            document.querySelector(".announcement").classList.remove("announcement_active")
        }

        let currentSection = 'search';

        function showSection(section) {
            // 更新当前选中的导航按钮
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('nav-active');
            });
            document.getElementById(section + 'Btn').classList.add('nav-active');

            // 隐藏所有内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            // 显示选中的内容区域
            document.getElementById(section + '-section').classList.add('active');

            // 更新当前section
            currentSection = section;

            console.log(currentSection);

        }

        // 请求用户信息测试
        function userinfo() {
            // 向https://api.sheep.com/sheep/VidSheep/api/userinfo=all发送请求
            fetch('https://api.sheep.com/sheep/VidSheep/api/?userinfo=all')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.getElementById('userinfo').innerHTML = data.data.information;
                })
                .catch(error => {
                    console.error('Error:', error);
                })
        }


        // 关闭公告
        const announcementNO = document.querySelector("#announcementNO");
        announcementNO.addEventListener("click", () => {
            document.querySelector(".announcement").classList.add("announcement_active")
