<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="https://img.picgo.net/2025/04/24/IMG_2250359d907d7ba34f51.jpeg" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://img.picgo.net/2025/04/24/IMG_2250359d907d7ba34f51.jpeg">
    <meta name="apple-mobile-web-app-title" content="VidSheep">
    <title>VidSheep</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4885201_i2n2iwmepf.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
    }

    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        position: relative;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    #main-container {
        width: 100%;
        min-height: 100%;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        height: calc(100vh - 50px);
        padding-bottom: 50px;
    }

    /* 底部导航栏 */
    #bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
    }

    .nav-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #999;
        width: 33.33%;
        height: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .nav-button i {
        font-size: 20px;
        margin-bottom: 4px;
    }

    .nav-button span {
        font-size: 12px;
    }

    .nav-active {
        color: #fff;
    }

    /* 内容区域样式 */
    .content-section {
        display: none;
        width: 100%;
        padding: 15px;
    }

    .content-section.active {
        display: block;
    }

    #search-container {
        display: flex;
        padding: 15px;
        gap: 10px;
    }

    #search-input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    #search-button {
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }

    .list-item,
    .dis-cover-item {
        display: flex;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .list-item img,
    .dis-cover-item img {
        width: 80px;
        height: 80px;
        border-radius: 4px;
        margin-right: 10px;
    }

    .list-item-info,
    .dis-cover-item-info {
        flex: 1;
        color: #fff;
    }

    .list-item-info h3,
    .dis-cover-item-info h3 {
        margin-bottom: 5px;
    }
</style>

<body>
    <div id="background" style="
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background-image: url('https://img.picgo.net/2025/04/11/GsWwJ8qQUAqD_1740639963384332315e3baafa765.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "></div>

    <div id="main-container">
        <div id="search-section" class="content-section active">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="搜索">
                <button id="search-button">搜索</button>
            </div>
        </div>

        <div id="list-section" class="content-section">
            <div id="list-container">
                <div class="list-item">
                    <img src="https://img.picgo.net/2025/04/11/GsWwJ8qQUAqD_1740639963384332315e3baafa765.jpeg" alt="">
                    <div class="list-item-info">
                        <h3>标题</h3>
                        <p>描述</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="discover-section" class="content-section">
            <div id="dis-cover-container">
                <div class="dis-cover-item">
                    <img src="https://img.picgo.net/2025/04/11/GsWwJ8qQUAqD_1740639963384332315e3baafa765.jpeg" alt="">
                    <div class="dis-cover-item-info">
                        <h3>标题</h3>
                        <p>描述</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="bottom-nav">
            <div class="nav-button nav-active" id="searchBtn" onclick="showSection('search')">
                <i class="iconfont icon-sousuo"></i>
                <span>搜索</span>
            </div>
            <div class="nav-button" id="listBtn" onclick="showSection('list')">
                <i class="iconfont icon-zuijin"></i>
                <span>最近</span>
            </div>
            <div class="nav-button" id="disCover" onclick="showSection('discover')">
                <i class="iconfont icon-faxian"></i>
                <span>发现</span>
            </div>
        </div>
    </footer>

    <script>
        let currentSection = 'search';

        function showSection(section) {
            // 更新当前选中的导航按钮
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('nav-active');
            });
            document.getElementById(section + 'Btn').classList.add('nav-active');

            // 隐藏所有内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });

            // 显示选中的内容区域
            document.getElementById(section + '-section').classList.add('active');

            // 更新当前section
            currentSection = section;
        }
    </script>
</body>

</html>
